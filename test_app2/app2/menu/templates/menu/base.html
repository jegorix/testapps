{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="stylesheet" href="{% static 'menu/css/menu.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
</head>



<body>

{% if messages %}
    <div class="message-container">
        {% for message in messages %}
            <div class="flash-message {{message.tag}}">

            </div>
        {% endfor %}
    </div>

{% endif %}



<div class="cover-container d-flex p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3><a class="masthead-brand" href="{% url 'home' %}">jegorix</a></h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link {% if request.resolver_match.url_name == 'home' %} active {% endif %}" href="{% url 'home' %}">Home</a>
                <a class="nav-link {% if request.resolver_match.url_name == 'create_task' %} active {% endif %}" href="{% url 'create_task' %}">Create</a>
                <a class="nav-link {% if request.resolver_match.url_name == 'show_tasks' %} active {% endif %}" href="{% url 'show_tasks' %}">Show</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="mastfoot">
        <div class="inner">
            <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
    </footer>
</div>




</body>
</html>
