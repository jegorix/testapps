{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">

</head>
<body>

<aside>

    <a href="{% url 'index' %}"><img src="{% static 'main/image/svg-2.svg' %}" alt="logo"></a>
    <a class="logo" href="{% url 'index' %}">jegorix</a>
    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'index' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
        <a href="{% url 'about' %}"><li><i class="fa-regular fa-address-card"></i> Про нас</li></a>
        <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i> Новости</li></a>
        <a href="#"><li><i class="fa-solid fa-paper-plane"></i> Контакты</li></a>
        <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fa-regular fa-square-plus"></i> Добавить</button></li></a>
    </ul>

</aside>


{% if messages %}
<div class="container">
  {% for message in messages %}
     <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
    {% endfor %}
{% endif %}
</div>



<main>

{% block content %}

{% endblock %}

</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
