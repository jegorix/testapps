{% extends "blog/base.html" %}

{% block title %}{{post.title}}{% endblock title %}

{% block content %}
<h2>{{post.title}}</h2>
<ul>
    <li><p>{{post.body}}</p></li>
    <li>{{post.status}}</li>
    <li><p class="Date">Published {{post.publish}} by {{post.author}}</p></li>
</ul>

{% endblock content %}
