{% extends 'main/layout.html' %}

{% block title %}
{{article.title}}
{% endblock %}

{% block content %}
<div class="features">
    <h1>{{article.title}}</h1>
    <p>{{article.date}}</p>
    <p>{{article.full_text}}</p>
    <a href="{% url 'news_home' %}" class="btn btn-success mb-3">Назад</a><br>
    <a href="{% url 'news_update' article.id %}" class="btn btn-warning mb-3">Редактировать</a><br>
    <a href="{% url 'news_delete' article.id %}" class="btn btn-danger">Удалить</a>

</div>

{% endblock %}
